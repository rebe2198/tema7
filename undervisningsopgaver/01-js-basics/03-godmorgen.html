    <script>
        let tid = new Date().getHours();

        console.log(tid);


        if (tid > 5 && tid < 10) {
            console.log("Godmorgen");
        }
        if (tid > 10 && tid < 18) {
            console.log("Goddag");
        }

        if (tid > 18 && tid < 24) {
            console.log("Godaften");
        }

        if (tid > 5 && tid < 5) {
            console.log("Godnat");
        }

    </script>
