<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Udregn areal og kig i konsolen</button>

    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        function areal(l, b) {
            return (l * b);
        }

        let resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter`
        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
</body>

</html>
