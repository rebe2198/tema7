<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let længde = Math.round(Math.random() * 10);
        let kg = 109;
        let co2 = længde * kg;
        console.log(co2);

        //Hvis arealet er under 100, skal der stå: Tæt på Thunberg


        if (co2 < 100) {
            console.log(`Du har fløjet ${længde} timer og udledt ${co2} kg CO2. Du har fløjet Tæt på Thunberg`)
        }

        //Er arealet mellem 100 og 200, skal der stå: Ja ja, du behøver ikke at melde dig ud af Å!
        if (co2 >= 100 && co2 < 200) {
            console.log(`Du har fløjet ${længde} timer og udledt ${co2} kg CO2. Ja ja, du behøver ikke at melde dig ud af Å!`)
        }

        //Er arealet mellem 200 og 600, skal der stå: Det er godt for turismen i nordeuropa.
        if (co2 >= 200 && co2 < 600) {
            console.log(`Du har fløjet ${længde} timer og udledt ${co2} kg CO2. Det er godt for turismen i nordeuropa.`)
        }


        //Er det større end (eller lig med)  600, skal der stå: Nå ja vi kan jo altid kolonisere en anden planet ...

        if (co2 >= 600) {
            console.log(`Du har fløjet ${længde} timer og udledt ${co2} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet ...`)
        }

    </script>
</body>

</html>
